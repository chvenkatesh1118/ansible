---
- name: Install Apache Tomcat10 using ansible
  hosts: server
  become: true
  tasks:

    - name: Install JAVA
      apt:
        name: default-jdk
        state: present

    - name: download & unarchive tomcat10
      unarchive:
        src: https://mirrors.estointernet.in/apache/tomcat/tomcat-10/v10.0.4/bin/apache-tomcat- 10.0.4.tar.gz
        dest: /opt/tomcat10
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory

    - name: Copy Tomcat service from local to remote
      copy:
        src: /etc/tomcat.service
        dest: /etc/systemd/system/
        mode: 0755

    - name: Start and Enable Tomcat 10 on sever
      systemd:
        name: tomcat
        state: started
        daemon_reload: true

    - name: download app
      unarchive:
        src: https://chantich1.s3.amazonaws.com/JavaHelloWorldApp.1.war
        dest: /opt/tomcat/webapps
        remote_src: yes

    - name: Start and Enable Tomcat 10 on sever
      systemd:
        name: tomcat
        state: started
        daemon_reload: true









