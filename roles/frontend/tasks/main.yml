
- name: install nginx
  yum:
    name: nginx
    state: latest
- name: restart nginx
  service:
    name: nginx
    state: started
    enabled: yes
- name: Download code
  include_role:
    name: common
    tasks_from: download
- name: Copy the Htdocs content
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes
- name: Copy RoboShop Config file
  ansible.builtin.template:
    src: /tmp/frontend-main
    dest: /etc/nginx/default.d
    remote_src: yes


- name: restart nginx
  service:
    name: nginx
    state: started
    enabled: yes





