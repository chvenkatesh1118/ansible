
- name: install nginx
  yum:
    name: nginx
    state: latest

- name: Download code
  include_role:
    name: common
    tasks_from: download

- name: Copy the Htdocs content
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy RoboShop Config file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf



- name: restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes





